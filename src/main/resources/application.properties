spring.application.name=AndinaTradingBack
# Puerto del servidor (ajustable para producción)
server.port=8080

# Configuración de conexión a MySQL en AWS RDS
spring.datasource.url=jdbc:mysql://${DB_HOST}:3306/andina_trading?useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# Codificación y zona horaria
spring.jackson.time-zone=America/Bogota
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10

# CORS (si decides habilitarlo desde aquí con WebMvcConfigurer)
# spring.web.cors.allowed-origins=http://localhost:3000,http://<tu-dominio-front>

# Logs (opcional)
logging.level.org.hibernate.SQL=DEBUG
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
